<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <h1>Liste des articles</h1>
    <table width="100%">
    <thead>
    <tr>
    <th>Code</th>
    <th>Libellé</th>
    <th>Categorie</th>
    <th>Prix</th>
    <th>Quantité</th>
    <th>Date insertion</th>
    <th>Approvisionner</th>
    <th>Action</th>
    </tr>
    </thead>
    <tbody *ngFor="let article of tab_art">
    <tr >
    <td>{{article.codea}}</td>
    <td>{{article.libelle | uppercase}}</td>
    <td>{{article.categ.nomCat }}</td>
    <td>{{article.prix | number: '1.3'}}</td>
    <td [ngStyle]="article.qte === 0 ? zeroStyle : {} ">{{article.qte}}</td>
    <td>{{article.dateAjout | date:'dd/MM/yyyy'}}</td>
    <td [ngStyle]="article.qte === 0 ? zeroStyle : {} ">
        <span *ngIf="article.qte === 0">OUI</span>
        <span *ngIf="article.qte > 0">NON</span>
      </td>
    <td>
        <a class="btn btn-danger m-2" (click)="suppArticle(article)">Supprimer</a>
        <a href="/update-article" class="btn btn-warning">Modifier</a>
    </td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
